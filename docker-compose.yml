---
version: "3"
services:
  wishlist:
    image: registry.gitlab.fachschaften.org/tobiasff3200/wishlist
    container_name: wishlist
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./wishlist-db/:/app/db/
    environment:
      - DEBUG=True
      - SECRET_KEY=Test
